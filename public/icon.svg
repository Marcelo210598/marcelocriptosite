<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="8"/>
  
  <!-- Crypto symbol - Bitcoin-inspired -->
  <g filter="url(#glow)">
    <!-- Main B shape -->
    <path d="M200 180 L200 332 L280 332 Q320 332 320 296 Q320 270 300 260 Q330 250 330 210 Q330 180 300 180 L200 180 Z" 
          fill="white" opacity="0.9"/>
    
    <!-- B vertical line -->
    <rect x="240" y="180" width="20" height="152" fill="white" opacity="0.9"/>
    
    <!-- B top curve -->
    <path d="M260 180 Q300 180 300 200 Q300 220 280 220 L260 220 Z" 
          fill="white" opacity="0.9"/>
    
    <!-- B bottom curve -->
    <path d="M260 290 Q300 290 300 310 Q300 332 260 332 L260 290 Z" 
          fill="white" opacity="0.9"/>
    
    <!-- Circuit pattern -->
    <g opacity="0.3" stroke="white" stroke-width="2" fill="none">
      <circle cx="180" cy="180" r="15"/>
      <circle cx="332" cy="180" r="15"/>
      <circle cx="180" cy="332" r="15"/>
      <circle cx="332" cy="332" r="15"/>
      
      <!-- Connecting lines -->
      <line x1="195" y1="180" x2="317" y2="180"/>
      <line x1="180" y1="195" x2="180" y2="317"/>
      <line x1="195" y1="332" x2="317" y2="332"/>
      <line x1="332" y1="195" x2="332" y2="317"/>
    </g>
  </g>
  
  <!-- Sparkles -->
  <g opacity="0.6">
    <circle cx="150" cy="120" r="3" fill="white"/>
    <circle cx="380" cy="150" r="2" fill="white"/>
    <circle cx="120" cy="380" r="2" fill="white"/>
    <circle cx="400" cy="380" r="3" fill="white"/>
  </g>
</svg>